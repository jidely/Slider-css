<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <img src="assets/1.jpg" alt="img-1" id="img-1">
            <img src="assets/2.jpg" alt="img-2">
            <img src="assets/3.jpg" alt="img-3">
            <img src="assets/4.jpg" alt="img-4">
            <img src="assets/5.jpg" alt="img-5">
            <img src="assets/6.jpg" alt="img-6" id="img-6">
            <img src="assets/7.jpg" alt="img-7" id="img-7">
            <img src="assets/8.jpg" alt="img-8">
            <img src="assets/9.jpg" alt="img-9">
            <img src="assets/10.jpg" alt="img-10">
            <img src="assets/11.jpg" alt="img-11">
            <img src="assets/12.jpg" alt="img-12" id="img-12">
        </div>
        <span class="btn-container">
            <button class="previous" onclick="location.href='#img-1'">
                <i class="fa-solid fa-arrow-left fa-2xl  arrow" ></i>
            </button>
            <button class="next" onclick="location.href='#img-6'">
                <i class="fa-solid fa-circle fa-lg" style="color: aliceblue;"></i>
            </button>
            <button class="next" onclick="location.href='#img-7'">
                <i class="fa-solid fa-circle fa-lg" style="color: aliceblue;"></i>
            </button>
            <button class="next" onclick="location.href='#img-12'">
                <i class="fa-solid fa-arrow-right fa-2xl  arrow"></i>
            </button>
        </span>
    </div>
</body>
</html>
